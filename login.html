<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #d7ccc8, #bcaaa4); /* Gradient background */
        }
        .container {
            background-color: #3e2723; /* Dark brown */
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #795548; /* Brown border */
            border-radius: 5px;
            background-color: #efebe9; /* Light brown for input */
            color: #3e2723; /* Dark brown text */
        }
        button {
            background-color: #795548; /* Brown button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #6d4c41; /* Darker brown on hover */
        }
        .error {
            color: red;
            text-align: center;
        }
        .welcome-text {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #3e2723; /* Dark brown */
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #efebe9; /* Light color for the link */
        }
        .signup-link a {
            color: #fff4d1; 
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome-text">Welcome to Wisal</div>
    <h2>Log In</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p id="message" class="error"></p>
    </form>
    <div class="signup-link">
        <p>If you don't have an account, <a href="signup.html">Sign up</a>.</p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        // Reset message
        message.textContent = '';

        // Validate inputs
        if (!username || !password) {
            message.textContent = 'Please fill in all fields.';
            return;
        }

        // Simulated user credentials (for demonstration)
        const correctUsername = 'user123';
        const correctPassword = 'password123';

        // Check for correct credentials
        if (username === correctUsername && password === correctPassword) {
            message.textContent = 'Logged in successfully!';
            message.style.color = 'green';
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to index.html
            }, 1500); // 1.5 seconds delay
        } else {
            message.textContent = 'Incorrect username or password. Please try again.';
        }
    });
</script>

</body>
</html>
